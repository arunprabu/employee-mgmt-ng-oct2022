<div>
  <h2 style="background-color: #ff0000">Counter | Testing CSS Style, CSS Class, Events</h2>

  <p class="counterTxt">Counter: {{counterValue}}</p>
  <p>{{message}}</p>
  <button type="button" class="btn btn-success incrementBtn" 
    (click)="handleIncrement()">Increment</button>
  <button type="button" class="btn btn-danger"
  (click)="handleDecrement()">Decrement</button>
</div>
