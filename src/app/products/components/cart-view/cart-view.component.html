<div class="container">
  <h1>Shopping cart</h1>
  <div class="card shopping-cart">
    <div class="card-header bg-dark text-light">
      Here's your cart
      <a href="" class="btn btn-outline-info btn-sm pull-right">Continue shopping</a>
      <div class="clearfix"></div>
    </div>
    <div class="card-body">
      <!-- PRODUCT -->
      <div class="row" *ngFor="let cartItem of cartItems"> <!-- loop thru -->
        <div class="col-12 col-sm-12 col-md-2 text-center">
          <img class="img-responsive" src="https://dummyimage.com/120x80/55595c/fff" alt="preview" width="120" height="80">
        </div>
        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
          <h4 class="product-name"><strong>{{cartItem.name}}</strong></h4>
          <h4>
            <small>{{cartItem.category}}</small>
          </h4>
        </div>
        <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
          <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
            <h6><strong>{{cartItem.price}}<span class="text-muted">x</span></strong></h6>
          </div>
          <div class="col-4 col-sm-4 col-md-4">
            <div class="quantity">
              <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty" size="4">
            </div>
          </div>
          <div class="col-2 col-sm-2 col-md-2 text-right">
            <button type="button" class="btn btn-outline-danger btn-xs" title="Remove from Cart">X</button>
          </div>
        </div>
        <hr class="mt-3">
      </div>
      <!-- END PRODUCT -->
    </div>
    <div class="card-footer">
      <div class="pull-right" style="margin: 10px">
        <a href="" class="btn btn-success pull-right">Checkout</a>
        <div class="pull-right" style="margin: 5px">
          Total price: <b>TODO later</b>
        </div>
      </div>
    </div>
  </div>
</div>
